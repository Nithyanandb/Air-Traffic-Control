<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Air Traffic Control</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/airports">Airports</a></li>
            <li class="nav-item"><a class="nav-link" href="/planes">Planes</a></li>
            <li class="nav-item"><a class="nav-link" href="/route/shortest">Find Route</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">Flights</h1>
    <form action="/flights" method="post" class="mb-4">
        <div class="form-group">
            <label for="planeId">Plane ID</label>
            <input type="number" id="planeId" name="planeId" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="originId">Origin Airport ID</label>
            <input type="number" id="originId" name="originId" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="destinationId">Destination Airport ID</label>
            <input type="number" id="destinationId" name="destinationId" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="distance">Distance</label>
            <input type="number" step="0.01" id="distance" name="distance" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Flight</button>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Plane ID</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Distance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.plane.id}">Plane ID</td>
            <td th:text="${flight.origin != null ? flight.origin.code : 'N/A'}">Origin Code</td>
            <td th:text="${flight.destination != null ? flight.destination.code : 'N/A'}">Destination Code</td>
            <td th:text="${flight.distance}">Distance</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
