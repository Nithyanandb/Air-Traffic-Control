<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Air Traffic Control</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/airports">Airports</a></li>
            <li class="nav-item"><a class="nav-link" href="/planes">Planes</a></li>
            <li class="nav-item"><a class="nav-link" href="/route/shortest">Find Route</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">Planes</h1>
    <form action="/planes" method="post" class="mb-4">
        <div class="form-group">
            <label for="name">Plane Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="model">Plane Model</label>
            <input type="text" id="model" name="model" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Plane</button>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Model</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plane : ${planes}">
            <td th:text="${plane.name}">Plane Name</td>
            <td th:text="${plane.model}">Plane Model</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
