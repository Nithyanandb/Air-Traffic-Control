<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Air Traffic Control</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/airports">Airports</a></li>
            <li class="nav-item"><a class="nav-link" href="/planes">Planes</a></li>
            <li class="nav-item"><a class="nav-link" href="/route">Find Shortest Route</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Shortest Route from <span th:text="${origin}"></span> to <span th:text="${destination}"></span></h1>

    <div th:if="${routeSteps != null}">
        <p>Total Distance: <span th:text="${totalDistance}"></span> km</p>

        <ol>
            <li th:each="step : ${routeSteps}" th:text="${step}"></li>
        </ol>
    </div>

    <div th:if="${routeSteps == null}">
        <p>No route found. Please check the airport codes and try again.</p>
    </div>

    <a class="btn btn-primary" href="/route">Find Another Route</a>
</div>  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
